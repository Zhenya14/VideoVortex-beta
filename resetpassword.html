<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Скидання пароля</title>
      <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom right, #0d324d, #7f5a83);
            color: white;
            padding: 50px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 1em;
        }
        button {
            background: #4facfe;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #00f2fe;
        }
.snowflake {
    position: fixed;
    top: -30px;
    pointer-events: none;
    z-index: 9999;
    user-select: none;
}
@keyframes fall {
    0% { transform: translateX(0) translateY(0); opacity: 1; }
    100% { transform: translateX(calc(-50vw + 100vw * var(--x))) translateY(100vh); opacity: 0; }
}
    </style>
</head>
<body>

    <div class="container">
        <h2>Скидання пароля</h2>
        <p>Введіть вашу електронну пошту, і ми надішлемо вам інструкції для скидання пароля.</p>
        <input type="email" id="reset-email" placeholder="Електронна адреса">
        <button id="reset-button">Скинути пароль</button>
        <p><a href="index.html">Повернутися до входу</a></p>
    </div>

    <script>
  // Конфігурація Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyBkPYP3bnDy61NFjRSboRZrfTVNTdIMWbY",
    authDomain: "videovortex-235cd.firebaseapp.com",
    projectId: "videovortex-235cd",
    storageBucket: "videovortex-235cd.appspot.com",
    messagingSenderId: "681594250269",
    appId: "1:681594250269:web:1176b21fcc8fe2a7d052f4",
    databaseURL: "https://videovortex-235cd-default-rtdb.firebaseio.com"
  };

  // Ініціалізація Firebase
  firebase.initializeApp(firebaseConfig);

  // Підключення Auth
  const auth = firebase.auth();
function resetPassword() {
      const email = document.getElementById("reset-email").value.trim();

      if (!email) {
          alert("Будь ласка, введіть вашу електронну пошту.");
          return;
      }

      auth.sendPasswordResetEmail(email)
          .then(() => {
              alert("На вашу електронну пошту надіслано інструкції для скидання пароля.");
          })
          .catch((error) => {
              alert("Помилка: " + error.message);
          });
  }

  document.getElementById("reset-button").addEventListener("click", resetPassword);
    </script>
<script>
let snowInterval = null;

function createSnowflake() {
    const snowflake = document.createElement("div");
    snowflake.className = "snowflake";
    snowflake.textContent = ["❄️","❅","❆"][Math.floor(Math.random()*3)];
    snowflake.style.left = Math.random()*100 + "vw";
    snowflake.style.fontSize = (Math.random()*15+10) + "px";
    snowflake.style.opacity = Math.random()*0.8+0.2;
    snowflake.style.setProperty('--x', Math.random());

    const duration = Math.random()*3+4; // 4–7 сек
    snowflake.style.animation = `fall ${duration}s linear forwards`;

    document.body.appendChild(snowflake);
    setTimeout(()=>snowflake.remove(), duration*1000);
}

function startSnow() {
    if(snowInterval) return;
    snowInterval = setInterval(createSnowflake, 150);
}

function stopSnow() {
    clearInterval(snowInterval);
    snowInterval = null;
    document.querySelectorAll(".snowflake").forEach(f=>f.remove());
}
document.addEventListener("DOMContentLoaded", () => {
    const logo = document.getElementById("logo");
    const today = new Date();
    const month = today.getMonth()+1;
    const day = today.getDate();

    if(month === 1 && day === 1) {
        startSnow();
    }
});
</script>
</body>
</html>
